name: Hotdoy
version: 1.2.3
description: Hotdoy Theme
icon: angellist
author:
  name: Hotdoy
  email: admin@hotdoy.ca
homepage: https://github.com/hotdoy/grav-theme-hotdoy
demo: https://hotdoy.ca
bugs: https://github.com/hotdoy/grav-theme-hotdoy/issues
readme: https://github.com/hotdoy/grav-theme-hotdoy/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:

    theme:
      type: section
      title: Theme

    meta_theme:
      type: colorpicker
      label: Meta Theme
   
    bg_color:
      type: colorpicker
      label: Background Color
      default: '#ffffff'

    fg_color:
      type: colorpicker
      label: Foreground Color
      default: '#313131'

    bg_color_alt:
      type: colorpicker
      label: Alternate Background Color
      default: '#673ab7'

    fg_color_alt:
      type: colorpicker
      label: Alternate Foreground Color
      default: '#ffffff'

    nav_bg_color:
      type: colorpicker
      label: Nav Background Color
      default: 'transparent'

    nav_fg_color:
      type: colorpicker
      label: Nav Foreground Color
      default: '#313131'

    nav_panel_bg_color:
      type: colorpicker
      label: Nav Panel Background Color
      default: '#ffffff'

    nav_panel_fg_color:
      type: colorpicker
      label: Nav Panel Foreground Color
      default: '#313131'

    default_radius:
      type: text
      label: Default Border Radius

    rythm:
      type: text
      label: Rythm
      default: 6rem

    organization:
      type: section
      title: Organization

    org_name:
      type: text
      label: Name
      help: The name by which the organization should be recognized.

    org_logo_url:
      type: text
      label: Logo URL
      help: The absolute path to the organization logo.
      
    org_phone_formatted:
      type: text
      label: Phone Formatted
      help: Phone number formatted as an international number.

    org_phone_display:
      type: text
      label: Phone Display
      help: Phone number as it should visually appear on the website.

    org_email:
      type: text
      label: Email

    misc:
      type: section
      title: Misc

    google_tracking_id:
      type: text
      label: Google Analytics Tracking ID

    # google_maps_api_key:
    #   type: text
    #   label: Google Maps API Key

    facebook_app_id:
      type: text
      label: Facebook App Id

    # snipcart_api_key:
    #   type: text
    #   label: Snipcart API Key
    #   default: 'MDU0OGM2YjItMzZiZS00MjQ4LWJiNGQtOGVlYjE4ODAxMWVhNjM3MDEwNjY5ODU4OTU2Mzkx'

    marquee:
      type: section
      title: Marquee 

    marquee_content:
      type: text
      help: Add a small banner on top of the site-header
      label: Marquee Content

    marquee_bg:
      type: colorpicker
      label: Marquee Background Color
      default: '#000'

    marquee_fg:
      type: colorpicker
      label: Marquee Foreground color
      default: '#fff'