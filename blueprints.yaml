name: Hotdoy
version: 1.6.7
description: A living theme serving as functional base for projects. 
icon: angellist
author:
  name: Hotdoy
homepage: https://github.com/hotdoy/grav-theme-hotdoy
demo: https://hotdoy.ca
bugs: https://github.com/hotdoy/grav-theme-hotdoy/issues
readme: https://github.com/hotdoy/grav-theme-hotdoy/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:

    theme:
      type: section
      title: Theme

    meta_theme:
      type: colorpicker
      label: Meta Theme
   
    color_bg:
      type: colorpicker
      label: Color BG
      default: '#ffffff'

    color_fg:
      type: colorpicker
      label: Color FG
      default: '#313131'

    color_hl:
      type: colorpicker
      label: Color HL
      default: '#009688'

    color_hl_inverted:
      type: colorpicker
      label: Color HL Inverted
      default: '#ffffff'

    color_nav_bg:
      type: colorpicker
      label: Color Nav BG
      default: '#fff'
      
    color_nav_fg:
      type: colorpicker
      label: Color Nav FG
      default: '#313131'



    reveal_content:
      type: toggle
      label: Reveal Content
      help: Reveal content as you scroll.
      highlight: 1
      default: 1
      options: 
        1: 'Yes'
        0: 'No'

    organization:
      type: section
      title: Organization

    org_name:
      type: text
      label: Name
      help: The name by which the organization should be recognized.

    org_logo_url:
      type: text
      label: Logo URL
      help: The absolute path to the organization logo.

    org_logo:
      type: file
      label: Logo
      destination: 'user/assets/hotdoy/organization'
      multiple: false
      
    org_phone_formatted:
      type: text
      label: Phone Formatted
      help: Phone number formatted as an international number.

    org_email:
      type: text
      label: Email

    analytics:
      type: section
      title: Analytics

    google_tracking_id:
      type: text
      label: Google Analytics Tracking ID

    tracking:
      type: toggle
      label: Send Theme Usage Statistics
      help: Send information to the dev behind the theme and help him help you. 
      highlight: 1
      default: 1
      options: 
        1: 'Yes'
        0: 'No'
        
    google_maps:
      type: section
      title: Google Maps

    google_maps_api_key:
      type: text
      label: Google Maps API Key

    google_maps_snazzy:
      type: textarea
      rows: 13
      label: Snazzy Maps

    google_maps_icon:
      type: file
      label: Icon
      destination: 'user/assets/hotdoy/google-maps-icon'
      multiple: false

    facebook:
      type: section
      title: Facebook

    facebook_app_id:
      type: text
      label: Facebook App Id
 
    snipcart:
      type: section
      title: Snipcart

    snipcart_api_key:
      type: text
      label: Snipcart API Key

    price_prefix:
      type: text
      label: Price Prefix

    price_suffix:
      type: text
      label: Price Suffix

    image-processing:
      type: section
      title: Image Processing 

    lazyload:
      type: toggle
      label: Lazyload Images
      highlight: 1
      default: 1
      options:
        1: 'Yes'
        0: 'No'
        
    placeholder:
      type: toggle
      label: Use Low Resolution Placeholder While Lazyloading
      highlight: 1
      default: 1
      options: 
        1: 'Yes'
        0: 'No'

    browser:
      type: section
      title: Browser Behaviour

    links:
      type: select
      label: Link rel (experimental)
      default: 0
      help: Adds link rel tag in the head of the document for all links starting with "/" (presumed same site links) and lest the browser heuristically execute the selected command.
      options: 
        0: 'disabled'
        prerender: 'prerender'
        preconnect: 'preconnect'
        dns-prefetch: 'dns-prefetch'
