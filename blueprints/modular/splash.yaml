title: splash
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.bg_image:
              type: filepicker
              label: Backgroud Image
              preview_images: true
              accept:
                - .jpg
                - .png
                - .svg
                - .gif
                - .webp

            header.bg_video:
              type: filepicker
              label: Background Video
              preview_images: false
              accept:
                - .mp4
                - .webm

            header.bg_position:
              type: text
              label: Background Position
              help: Use css background-position property.

            header.bg_fit:
              type: select
              label: Background Fit
              help: Use css background-size property.
              default: cover
              options:
                cover: 'cover'
                contain: 'contain'

            header.bg_veil:
              type: range
              label: Background Veil
              default: 0

            header.bg_loop:
              type: toggle
              label: Background Video Loop 
              highlight: 1
              default: 1
              options: 
                0: 'False'
                1: 'True'
                
            header.min_height:
              type: range
              label: Minimum Height
              description: Percentage of device viewport height.
              default: 100

            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color

            header.rhythm:
              type: toggle
              label: Rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'