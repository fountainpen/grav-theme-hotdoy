title: splash
'@extends': modular/modular

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.align_h:
              type: toggle
              label: Align Horizontal
              highlight: 'center'
              default: 'center'
              options: 
                left: 'Left'
                center: 'Center'
                right: 'Right'

            header.align_v:
              type: toggle
              label: Align Vertical
              highlight: 'center'
              default: 'center'
              options: 
                top: 'Top'
                center: 'Center'
                bottom: 'Bottom'

            header.bg_image:
              type: filepicker
              label: Backgroud Image
              preview_images: true

            header.bg_image_landscape:
              type: filepicker
              label: Backgroud Image (Landscape)
              preview_images: true

            header.bg_video:
              type: filepicker
              label: Background Video
              preview_images: false
              accept:
                - .mp4

            header.bg_video_landscape:
              type: filepicker
              label: Background Video (Landscape)
              preview_images: false
              accept:
                - .mp4

            header.bg_fit:
              type: select
              label: Background Fit
              help: Use css background-size property.
              default: cover
              options:
                cover: 'cover'
                contain: 'contain'

            header.bg_veil:
              type: range
              label: Background Veil
              default: 0

            header.min_height:
              type: range
              label: Minimum Height
              default: 80

            header.reveal_content:
              type: toggle
              label: Reveal Content
              highlight: '1'
              default: '1'
              options: 
                1: 'Yes'
                0: 'No'
              