title: Grid
'@extends': modular/modular

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
              unset@: true

            # header.items:
            #   name: Items
            #   type: list
            #   style: vertical
            #   label: Items
            #   fields:
            #     .page:
            #       type: pages
            #       label: Page
            #       multiple: false
            #       show_all: false
            #       show_modular: false
              
            header.item_width_portrait:
              type: toggle
              label: Item Width Portrait
              highlight: 100%
              default: 100%
              options: 
                100%: '1/1'
                50%: '1/2'
                33.33%: '1/3'
                25%: '1/4'

            header.item_width_landscape:
              type: toggle
              label: Item Width Landscape
              highlight: 33.33%
              default: 33.33%
              options: 
                50%: '1/2'
                33.33%: '1/3'
                25%: '1/4'
                20%: '1/5'
                16.667%: '1/6'

            header.item_align_h:
              type: toggle
              label: Horizontal Alignment
              highlight: 'center'
              default: 'center'
              options: 
                left: 'Left'
                center: 'Center'
                right: 'Right'

            header.item_align_v:
              type: toggle
              label: Vertical Alignment
              highlight: 'start'
              default: 'start'
              options: 
                start: 'Start'
                center: 'Center'
                end: 'End'

        options:
          fields:

            modular_title:
              type: section
              title: PLUGIN_ADMIN.MODULAR_SETUP

            header.content.items:
              type: text
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              size: medium

            header.content.order.by:
              type: text
              label: PLUGIN_ADMIN.ORDER_BY
              default: 'folder'
              size: small

            header.content.order.dir:
              type: text
              label: PLUGIN_ADMIN.ORDER
              help: '"desc" or "asc" are valid values'
              default: 'asc'
              size: small