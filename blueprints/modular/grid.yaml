title: Grid
'@extends': module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
                unset@: true
                
            theme:
              type: section
              title: Theme

            module-options:
              type: section
              title: Module Options

            header.columns:
              type: range
              label: Columns
              default: 1
              validate:
                min: 1
                max: 12

            header.border:
              type: text
              label: Border

            header.padding:
              type: text
              label: Padding

            header.rythm:
              type: toggle
              label: Rythm
              highlight: rythm
              default: rythm
              options: 
                rythm-negative: 'Negative'
                rythm-null: 'Null'
                rythm-half: 'Half'
                rythm: 'Default'

            collection:
              type: section
              title: Collection

            header.content.items:
              type: text
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              size: medium

            header.content.order.by:
              type: text
              label: PLUGIN_ADMIN.ORDER_BY
              default: 'default'
              size: small

            header.content.order.dir:
              type: text
              label: PLUGIN_ADMIN.ORDER
              help: '"desc" or "asc" are valid values'
              default: 'asc'
              size: small
