title: Grid
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
                unset@: true

            grid:
              type: section
              title: Grid

            header.columns:
              type: range
              label: Columns
              default: 3
              validate:
                min: 1
                max: 12

            items:
              type: section
              title: Items

            header.item_border:
              type: text
              label: Border

            header.item_padding:
              type: text
              label: Padding

            header.item_bg_color:
              type: colorpicker
              label: Background Color

            header.item_fg_color:
              type: colorpicker
              label: Foreground Color

            header.item_bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.item_fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color

            header.bg_color:
              type: colorpicker
              label: Background Color

            theme:
              type: section
              title: Theme

            header.rhythm:
              type: toggle
              label: Rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'

            header.content.items:
              type: text
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              size: medium

            header.content.order.by:
              type: text
              label: PLUGIN_ADMIN.ORDER_BY
              default: 'default'
              size: small

            header.content.order.dir:
              type: text
              label: PLUGIN_ADMIN.ORDER
              help: '"desc" or "asc" are valid values'
              default: 'asc'
              size: small