title: Grid
'@extends': module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
                unset@: true

            module-options:
              type: section
              title: Module Options

            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.columns:
              type: range
              label: Columns
              default: 1
              validate:
                min: 1
                max: 12

            header.rythm:
              type: toggle
              label: Rythm
              highlight: rythm
              default: rythm
              options: 
                rythm-negative: 'Negative'
                rythm-null: 'Null'
                rythm-half: 'Half'
                rythm: 'Default'
