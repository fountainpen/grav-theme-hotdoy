title: Grid
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
              unset@: true
            header.media_order:
              unset@: true
              
            header.item_width_portrait:
              type: toggle
              label: Item Width Portrait
              highlight: 100%
              default: 100%
              options: 
                100%: '1/1'
                50%: '1/2'
                33.33%: '1/3'
                25%: '1/4'

            header.item_width_landscape:
              type: toggle
              label: Item Width Landscape
              highlight: 33.33%
              default: 33.33%
              options: 
                50%: '1/2'
                33.33%: '1/3'
                25%: '1/4'
                20%: '1/5'
                16.667%: '1/6'

            header.item_align_h:
              type: toggle
              label: Horizontal Alignment
              highlight: 'grid__item__content--h-align-center'
              default: 'grid__item__content--h-align-center'
              options: 
                grid__item__content--h-align-left: 'Left'
                grid__item__content--h-align-center: 'Center'
                grid__item__content--h-align-right: 'Right'

            header.item_align_v:
              type: toggle
              label: Vertical Alignment
              highlight: 'grid__item--v-align-center'
              default: 'grid__item--v-align-center'
              options: 
                grid__item--v-align-start: 'Top'
                grid__item--v-align-center: 'Center'
                grid__item--v-align-end: 'Bottom'
                
            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color
              
            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color

            header.rhythm:
              type: toggle
              label: Rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'

            modular_title:
              type: spacer
              title: PLUGIN_ADMIN.MODULAR_SETUP

            header.content.items:
              type: text
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              size: medium

            header.content.order.by:
              type: text
              label: PLUGIN_ADMIN.ORDER_BY
              default: 'folder'
              size: small

            header.content.order.dir:
              type: text
              label: PLUGIN_ADMIN.ORDER
              help: '"desc" or "asc" are valid values'
              default: 'asc'
              size: small
