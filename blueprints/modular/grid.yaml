title: Grid
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
              unset@: true
            header.media_order:
              unset@: true
              
            header.item_width_portrait:
              type: toggle
              label: Item Width Portrait
              highlight: 100%
              default: 100%
              options: 
                100%: '1/1'
                50%: '1/2'

            header.item_width_landscape:
              type: toggle
              label: Item Width Portrait
              highlight: 33.33%
              default: 33.33%
              options: 
                50%: '1/2'
                33.33%: '1/3'
                25%: '1/4'
                
            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color
              
            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color

            header.rhythm:
              type: toggle
              label: Rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'
