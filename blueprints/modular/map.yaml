title: map
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
              unset@: true

            header.media_order:
              unset@: true 

            header.markers:
              name: markers
              type: list
              style: vertical
              label: Markers
              fields:
                .title:
                  type: text
                  label: Title
                .lat:
                  type: text
                  size: small
                  label: Latitude
                .lng:
                  type: text
                  size: small
                  label: Longitude

            header.center_lat:
              type: text
              size: small
              label: Center Latitude

            header.center_lng:
              type: text
              size: small
              label: Center Longitude

            header.zoom:
              type: range
              label: Zoom
              default: 8
              validate:
                min: 0
                max: 19

            header.rhythm:
              type: toggle
              label: Rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'