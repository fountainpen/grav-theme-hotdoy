title: grid-item
'@extends': module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color

            header.align_h:
              type: toggle
              label: Horizontal Alignment
              highlight: align-left
              default: align-left
              options: 
                grid__item__content--h-align-left: 'Left'
                grid__item__content--h-align-center: 'Center'
                grid__item__content--h-align-right: 'Right'

            header.align_v:
              type: toggle
              label: Vertical Alignment
              highlight: align-start
              default: align-start
              options: 
                grid__item--v-align-start: 'Top'
                grid__item--v-align-center: 'Center'
                grid__item--v-align-end: 'Bottom'

            header.border:
              type: text
              label: Border

            header.padding:
              type: text
              label: Padding

            module-options:
              type: section
              title: Module Options

            header.columns:
              type: range
              label: Columns
              default: 1
              validate:
                min: 1
                max: 12

            header.rows:
              type: range
              label: Rows
              default: 1
              validate:
                min: 1
                max: 12

            header.start:
              type: range
              label: Start
              default: 0
              validate:
                min: 0
                max: 12