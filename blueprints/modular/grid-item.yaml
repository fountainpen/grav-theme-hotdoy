title: grid-item
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            
            header.align_h:
              type: toggle
              label: Horizontal Alignment
              highlight: grid__item__content--h-align-left
              default: grid__item__content--h-align-left
              options: 
                grid__item__content--h-align-left: 'Left'
                grid__item__content--h-align-center: 'Center'
                grid__item__content--h-align-right: 'Right'

            header.align_v:
              type: toggle
              label: Vertical Alignment
              highlight: align-start
              default: align-start
              options: 
                grid__item--v-align-start: 'Top'
                grid__item--v-align-center: 'Center'
                grid__item--v-align-end: 'Bottom'

            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color