title: Drawers
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
                unset@: true

            header.drawers:
              name: drawers
              type: list
              style: vertical
              label: Drawers
              fields:
                .summary:
                  type: text
                  label: Summary
                .detail:
                  type: markdown
                  label: Detail
                  validate:
                    type: textarea

            module-options:
              type: section
              title: Module Options

            header.rythm:
              type: toggle
              label: Rythm
              highlight: rythm
              default: rythm
              options: 
                rythm-null: 'Null'
                rythm: 'Default'
                rythm-header: 'Header'