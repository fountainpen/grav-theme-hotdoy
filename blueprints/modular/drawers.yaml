title: drawers
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
                unset@: true

            header.drawers:
              name: drawers
              type: list
              style: vertical
              label: Drawers
              fields:
                .summary:
                  type: text
                  label: Summary
                .detail:
                  type: markdown
                  label: Detail
                  validate:
                    type: textarea

            module-options:
              type: section
              title: Module Options

            header.rhythm:
              type: toggle
              label: Rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'