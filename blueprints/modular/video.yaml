title: video
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.video:
              type: filepicker
              label: Video
              accept:
                - .mp4

            header.image:
              type: filepicker
              label: Poster
              preview_images: true
              accept:
                - .jpg
                - .png
                - .svg
                - .gif
                - .webp

            header.loop:
              type: toggle
              label: Video Loop 
              highlight: 1
              default: 1
              options: 
                0: 'False'
                1: 'True'

            text:
              type: section
              title: Content

            header.align_h:
              type: toggle
              label: Horizontal Alignment
              highlight: video__content--h-align-center
              default: video__content--h-align-center
              options: 
                video__content--h-align-left: 'Left'
                video__content--h-align-center: 'Center'
                video__content--h-align-right: 'Right'

            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color

            header.rhythm:
              type: toggle
              label: rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'