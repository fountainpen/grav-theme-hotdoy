title: video
'@extends': modular/modular

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
              unset@: true

            header.video:
              type: filepicker
              label: Video
              accept:
                - .mp4

            header.image:
              type: filepicker
              label: Poster
              preview_images: true

            header.loop:
              type: toggle
              label: Video Loop 
              highlight: 1
              default: 1
              options: 
                0: 'False'
                1: 'True'
