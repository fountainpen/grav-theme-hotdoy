title: hero
'@extends': module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.image:
              type: filepicker
              label: Image
              preview_images: true
              accept:
                - .jpg
                - .png
                - .svg
                - .gif
                - .webp

            header.image_alt:
              type: text
              label: Image Alt

            header.image_width:
              type: range
              label: Image Width
              default: 100

            header.video:
              type: filepicker
              label: Video
              preview_images: false
              accept:
                - .mp4
                - .webm

            header.bg_image:
              type: filepicker
              label: Background Image
              preview_images: true
              accept:
                - .jpg
                - .png
                - .svg
                - .gif
                - .webp

            header.bg_image_alt:
              type: text
              label: Background Image Alt
              
            header.bg_veil:
              type: range
              label: Background Veil
              default: 0

            header.reverse:
              type: toggle
              label: Reverse
              help: Default will position the image on the right side of the module.
              highlight: 0
              default: 0
              options: 
                0: 'Default'
                1: 'Reverse'

            header.rythm:
              type: toggle
              label: Rythm
              highlight: rythm
              default: rythm
              options: 
                rythm-negative: 'Negative'
                rythm-null: 'Null'
                rythm-half: 'Half'
                rythm: 'Default'
                
            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color
