title: content
'@extends': modular/modular

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.align:
              type: toggle
              label: Text Alignment
              highlight: content--left
              default: content--left
              options: 
                content--left: 'Left'
                content--center: 'Center'
                content--right: 'Right'

            header.width:
              type: toggle
              label: Width
              highlight: tight
              default: tight
              options: 
                tight: 'Tight'
                site: 'Site'
