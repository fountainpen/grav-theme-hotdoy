title: content
'@extends': modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            module-options:
              type: section
              title: Module Options

            header.align:
              type: toggle
              label: Text Alignment
              highlight: content--left
              default: content--left
              options: 
                content--left: 'Left'
                content--center: 'Center'
                content--right: 'Right'
            
            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
              type: colorpicker
              label: Foreground Color

            header.bg_color_alt:
              type: colorpicker
              label: Alternate Background Color

            header.fg_color_alt:
              type: colorpicker
              label: Alternate Foreground Color

            header.rhythm:
              type: toggle
              label: Rhythm
              highlight: rhythm
              default: rhythm
              options: 
                rhythm-header: 'Header'
                rhythm-null: 'Null'
                rhythm-half: 'Half'
                rhythm: 'Default'