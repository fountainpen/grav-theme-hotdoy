title: modular
'@extends': default

form:
  fields:
    tabs:
      fields:
        # content:
        #   fields:
            # content:
            #   unset@: true

            # header.media_order:
            #   unset@: true 

        options:
          fields:

            publishing:
              fields:
                
                header.metadata:
                  unset@: true

            theme:
              type: section
              title: Theme

            header.bg_color:
              type: colorpicker
              label: Background Color
              help: Overwrite current or add a background color

            header.fg_color:
              type: colorpicker
              label: Foreground Color
              help: Overwrite current or add a foreground color used mostly for readable elements (text).

            header.bg_color_alt:
              type: colorpicker
              label: Highlight Color
              help: Overwrite current or add a highlight color used on interactive elements.

            header.fg_color_alt:
              type: colorpicker
              label: Reversed Highlight Color
              help: Overwrite current or add a color to readable element having highlighted background.

            header.margin:
              type: toggle
              label: Margin
              highlight: top
              default: top
              options: 
                top: 'Top'
                bottom: 'Bottom'
                both: 'Both'
                none: 'none'

            header.padding:
              type: toggle
              label: Padding
              highlight: none
              default: none
              options: 
                top: 'Top'
                bottom: 'Bottom'
                both: 'Both'
                none: 'None'
                
            header.role:
              type: toggle
              label: Role
              highlight: default
              default: default
              options: 
                header: 'Header'
                default: 'Default'

            header.limit_reveal:
              type: toggle
              label: Limit Content Reveal
              highlight: 0
              default: 0
              options: 
                0: 'No'
                1: 'Yes'

            taxonomies:
              unset@: true
              fields:
                header.taxonomy:
                  unset@: true
                  
        advanced:
          type: tab
          title: PLUGIN_ADMIN.ADVANCED

          fields:

            overrides:
              type: section
              title: PLUGIN_ADMIN.OVERRIDES
              underline: true
              fields:
                header.dateformat:
                  unset@: true
                header.menu:
                  unset@: true
                header.slug:
                  unset@: true
                header.redirect:
                  unset@: true
                header.child_type:
                  unset@: true
                header.routable:
                  unset@: true
                header.visible:
                  unset@: true
                header.template:
                  unset@: true
                header.debugger:
                  unset@: true
                header.append_url_extension:
                  unset@: true

            routes_only:
              unset@: true
              fields:
                header.routes.default:
                  unset@: true
                header.routes.canonical:
                  unset@: true
                header.routes.aliases:
                  unset@: true