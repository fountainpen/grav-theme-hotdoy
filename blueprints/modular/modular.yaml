title: modular
'@extends': default

form:
  fields:
    tabs:
      fields:
        # content:
        #   fields:
            # content:
            #   unset@: true

            # header.media_order:
            #   unset@: true 

        options:
          fields:

            publishing:
              fields:
                
                header.metadata:
                  unset@: true

            theme:
              type: section
              title: Theme

            header.meta_theme:
              unset@: true

            header.color_bg:
              type: colorpicker
              label: Color BG

            header.color_fg:
              type: colorpicker
              label: Color FG

            header.color_hl:
              type: colorpicker
              label: Color HL

            header.color_hl_inverted:
              type: colorpicker
              label: Color HL Inverted

            header.color_loader:
              unset@: true

            header.color_nav_fg:
              unset@: true

            header.margin_top:
              type: toggle
              label: Margin Top
              highlight: full
              default: full
              options: 
                full: 'Full'
                half: 'Half'
                none: 'None'

            header.padding_top:
              type: toggle
              label: Padding Top
              highlight: none
              default: none
              options: 
                full: 'Full'
                half: 'Half'
                none: 'None'

            header.padding_bottom:
              type: toggle
              label: Padding Bottom
              highlight: none
              default: none
              options: 
                full: 'Full'
                half: 'Half'
                none: 'None'

            header.margin_bottom:
              type: toggle
              label: Margin Bottom
              highlight: none
              default: none
              options: 
                full: 'Full'
                half: 'Half'
                none: 'None'

            header.role:
              type: toggle
              label: Role
              highlight: default
              default: default
              options: 
                default: 'Default'
                header: 'Header'

            header.limit_reveal:
              type: toggle
              label: Limit Content Reveal
              highlight: 0
              default: 0
              options: 
                0: 'No'
                1: 'Yes'

            taxonomies:
              unset@: true
              fields:
                header.taxonomy:
                  unset@: true
                  
        advanced:
          type: tab
          title: PLUGIN_ADMIN.ADVANCED

          fields:

            overrides:
              type: section
              title: PLUGIN_ADMIN.OVERRIDES
              underline: true
              fields:
                header.dateformat:
                  unset@: true
                header.menu:
                  unset@: true
                header.slug:
                  unset@: true
                header.redirect:
                  unset@: true
                header.child_type:
                  unset@: true
                header.routable:
                  unset@: true
                header.visible:
                  unset@: true
                header.template:
                  unset@: true
                header.debugger:
                  unset@: true
                header.append_url_extension:
                  unset@: true

            routes_only:
              unset@: true
              fields:
                header.routes.default:
                  unset@: true
                header.routes.canonical:
                  unset@: true
                header.routes.aliases:
                  unset@: true