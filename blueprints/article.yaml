title: article
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.subtitle:
              type: text
              label: Subtitle
            header.image:
              type: filepicker
              label: Image
              preview_images: true
            header.image_alt:
              type: text
              label: Image Alt
            header.image_caption:
              type: text
              label: Image Caption
            header.image_width:
              type: toggle
              label: Image Width
              highlight: tight
              default: tight
              options: 
                tight: 'Tight'
                site: 'Site'

