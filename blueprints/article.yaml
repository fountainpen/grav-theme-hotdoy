title: article
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            header.subtitle:
              ordering@: header.title
              type: text
              style: vertical
              label: Subtitle

            header.media_header:
              type: toggle
              label: Use First Media as Header
              highlight: 1
              default: 1
              options: 
                1: 'Yes'
                0: 'No'

            header.media_thumb:
              type: toggle
              label: Use First Media as Thumbnail
              highlight: 1
              default: 1
              options: 
                1: 'Yes'
                0: 'No'

            header.media_alt:
              type: text
              label: First Media Alt

            header.media_caption:
              type: text
              label: First Media Caption
